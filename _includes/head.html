<head>
  <meta charset="UTF-8">
  <title>{% if page.title.size > 0 %}
    {{ page.title }}
  {% else %}
    {{ site.title }}
  {% endif %}</title>

  {% if page.og_title.size > 0 %}
  <meta content="{{ page.og_title }}" property="og:title">
  <meta content="article" property="og:type">
  <meta content="{{ page.og_description }}" property="og:description">
  <meta content="{{ site.url }}{{ page.url }}" property="og:url">
  <meta content="{{ site.url }}/assets/{{ page.og_image }}" property="og:image">
  <meta content="{{ page.og_image_width }}" property="og:image:width">
  <meta content="{{ page.og_image_height }}" property="og:image:height">
  {% endif %}
  <meta content="661530534044066" property="fb:app_id" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  {% if page.meta_description.size > 0 %}
  <meta content="{{ page.meta_description }}" property="description">
  {% endif %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/cayman.css?ver=3">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-103219399-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
